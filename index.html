<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00a7d0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background-color: #222;
      padding: 20px;
      color: white;
    }
    .search {
      margin: 10px auto;
      max-width: 400px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .channel {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .channel-name {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Live TV Channels</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search channels...">
    </div>
  </div>

  <div class="channels" id="channelList"></div>

  <script>
    const m3uUrl = "https://iptv-org.github.io/iptv/languages/hin.m3u";

    async function fetchM3U() {
      const response = await fetch(m3uUrl);
      const text = await response.text();
      const lines = text.split("\n");
      const channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const nameMatch = lines[i].match(/,(.*)$/);
          const logoMatch = lines[i].match(/tvg-logo=\"(.*?)\"/);
          const name = nameMatch ? nameMatch[1].trim() : "Unnamed";
          const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150x90?text=No+Logo";
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            channels.push({ name, logo, url });
          }
        }
      }

      renderChannels(channels);
    }

    function renderChannels(channelList) {
      const list = document.getElementById("channelList");
      list.innerHTML = "";
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();

      channelList
        .filter(ch => ch.name.toLowerCase().includes(searchTerm))
        .forEach(ch => {
          const div = document.createElement("div");
          div.className = "channel";
          div.innerHTML = `
            <img src="${ch.logo}" alt="${ch.name}">
            <div class="channel-name">${ch.name}</div>
          `;
          div.onclick = () => {
            window.open(ch.url, "_blank");
          };
          list.appendChild(div);
        });
    }

    document.getElementById("searchInput").addEventListener("input", fetchM3U);
    fetchM3U();
  </script>
</body>
</html>
