<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV with Xtream API + Video.js Pro</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher@0.4.2/lib/videojs-resolution-switcher.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.25/videojs.hotkeys.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #00a7d0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background: #111;
      color: white;
      padding: 20px;
    }
    .search {
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .channel {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .channel-name {
      margin-top: 5px;
      font-weight: bold;
    }
    #playerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #videoPlayer {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
    }
    #closeBtn {
      margin-top: 15px;
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Live TV via Xtream API + Video.js Pro</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search channels...">
    </div>
  </div>

  <div class="channels" id="channelList"></div>

  <!-- Player Popup -->
  <div id="playerContainer">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay preload="auto"></video>
    <button id="closeBtn">Close</button>
  </div>

  <!-- Video.js Core -->
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.25/videojs.hotkeys.min.js"></script>

  <script>
    const xtreamHost = "http://opplex.tv:8080"; // Replace with your server
    const username = "Uzair101";                // Replace
    const password = "Uzair101@";               // Replace
    const apiUrl = `${xtreamHost}/player_api.php?username=${username}&password=${password}`;
    let channels = [];

    async function fetchXtreamChannels() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      channels = data?.available_channels || [];
      renderChannels(channels);
    }

    function renderChannels(list) {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      const search = document.getElementById("searchInput").value.toLowerCase();

      list.filter(ch => ch.name.toLowerCase().includes(search)).forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${ch.stream_icon || 'https://via.placeholder.com/150x90?text=No+Logo'}" />
          <div class="channel-name">${ch.name}</div>
        `;
        div.onclick = () => playChannel(ch.stream_id);
        container.appendChild(div);
      });
    }

    function playChannel(stream_id) {
      const videoUrl = `${xtreamHost}/live/${username}/${password}/${stream_id}.m3u8`;
      const container = document.getElementById("playerContainer");

      if (window.player) {
        window.player.src({ type: "application/x-mpegURL", src: videoUrl });
        window.player.play();
      } else {
        window.player = videojs("videoPlayer", {
          techOrder: ["html5"],
          autoplay: true,
          controls: true,
          preload: "auto",
        });
        player.src({ type: "application/x-mpegURL", src: videoUrl });

        player.ready(function () {
          player.httpSourceSelector();
          player.hotkeys({
            volumeStep: 0.1,
            seekStep: 5,
            enableModifiersForNumbers: false
          });
        });
      }

      container.style.display = "flex";
    }

    document.getElementById("searchInput").addEventListener("input", () => renderChannels(channels));
    document.getElementById("closeBtn").onclick = () => {
      if (window.player) {
        window.player.pause();
        window.player.reset();
      }
      document.getElementById("playerContainer").style.display = "none";
    };

    fetchXtreamChannels();
  </script>
</body>
</html>
